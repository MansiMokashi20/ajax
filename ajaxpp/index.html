<script>
    let checkedData;
    function AddData(){
        const studentName = document.getElementById("name").value;
        const studentEmail = document.getElementById("email").value;
        const studentMob = document.getElementById("mobno").value;
        const studentAddr = document.getElementById("addr").value;
        

        const checkedEle = document.querySelectorAll(".c");

        for(let i=0; i<checkedEle.length; i++){
            if(checkedEle[i].checked == true){
                checkedData+=checkedEle[i].value;

        }

        localStorage.setItem("Name",studentName);
